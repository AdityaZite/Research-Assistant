<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Search</title>
    <link rel="stylesheet" href="/static/css/journal_search.css">
</head>
<body>
    <header>
        <h1>Academic Journal Search</h1>
        <p>Explore high-quality research journals across various domains</p>
    </header>
    <main>
        <div id="filter-container">
            <label for="quartile-filter">Best Quartile:</label>
            <select id="quartile-filter">
                <option value="">All</option>
                <option value="Q1">Q1</option>
                <option value="Q2">Q2</option>
                <option value="Q3">Q3</option>
                <option value="Q4">Q4</option>
            </select>
            <label for="search_limit">No. of Research Papers:</label>
            <input id="search_limit" type="number" min="1">
        </div>
        <div id="keyword-container">
            <input type="text" id="keyword-input" placeholder="Enter research domain (e.g., Machine Learning) and press Enter" />
            <button id="search-btn">Search</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="keywords-display"></div>
        <div id="results-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Rank</th>
                        <th>Open Access</th>
                        <th>Best Quartile</th>
                        <th>Country</th>
                        <th>CiteScore</th>
                        <th>H-index</th>
                        <th>Subject Area</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
            <div id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Loading journals...</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Academic Research Portal. All rights reserved.</p>
    </footer>
    <script src="/static/js/journal_search.js"></script>
</body>
</html>
